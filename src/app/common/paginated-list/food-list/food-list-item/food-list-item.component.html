<div>
    <p>
        <b>Name: </b> {{item.name}}
    </p>
    <p>
        <b>Food Group: </b> {{item.foodGroup}}
    </p>
    <p>
        <b>NDB ID:</b>{{item.ndbno}}
    </p>
    <p>
        <a [routerLink]="['food-details', item.ndbno]">Details</a>
        <button (click)="itemButtonClicked(item)">{{buttonLabel}}</button>
    </p>
</div>
